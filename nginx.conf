#user nginx nginx;  # nginx complains this is duplicate
#daemon off;

worker_processes auto;

events {}

http {
     ssl_session_cache   shared:SSL:10m;
     ssl_session_timeout 10m;

     #include       mime.types;
     #default_type  application/octet-stream;

     sendfile        on;
     

     proxy_buffering    off;
     proxy_set_header   X-Real-IP $remote_addr;
     proxy_set_header   X-Forwarded-Proto $scheme;
     proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
     proxy_set_header   Host $http_host;
     proxy_http_version 1.1;

     upstream api {
              server 127.0.0.1:8080;
     }
     
     upstream play {
       server 127.0.0.1:9000;
        }

        server {
           listen              443 ssl;
           listen              80;
           server_name         api.bitcoinprivacy.net;
           ssl_certificate /etc/letsencrypt/live/bitcoinprivacy.net/fullchain.pem;
          ssl_certificate_key /etc/letsencrypt/live/bitcoinprivacy.net/privkey.pem;

           ssl_protocols TLSv1 TLSv1.1 TLSv1.2;  
           ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';

           keepalive_timeout   70;

           ssl_prefer_server_ciphers on;
     
           ssl_dhparam /etc/ssl/certs/dhparam.pem;

           add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";

           ssl_stapling on;
           ssl_stapling_verify on;
           resolver 8.8.8.8 8.8.4.4 valid=300s;
           resolver_timeout 5s;

          location / {     
                proxy_pass  http://api;
                          }

          #   location / {
          #         root /data/down;
          #  }
     }

     server {
           listen              443 ssl;
           listen              80;
           server_name         bitcoinprivacy.net;
           server_name         www.bitcoinprivacy.net;
           server_name         orion2518.startdedicated.de;
           ssl_certificate /etc/letsencrypt/live/bitcoinprivacy.net/fullchain.pem;
           ssl_certificate_key /etc/letsencrypt/live/bitcoinprivacy.net/privkey.pem;

           ssl_protocols TLSv1 TLSv1.1 TLSv1.2;  
           ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';

           keepalive_timeout   70;

           ssl_prefer_server_ciphers on;
     
           ssl_dhparam /etc/ssl/certs/dhparam.pem;

           add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";

           ssl_stapling on;
           ssl_stapling_verify on;
           resolver 8.8.8.8 8.8.4.4 valid=300s;
           resolver_timeout 5s;

           location / {
               root /data/www;
               try_files $uri @play;
               expires max;         
               access_log off;
           }

          location @play {     
                proxy_pass  http://play;
                          }

          #   location / {
          #         root /data/down;
          #  }
     }
}
